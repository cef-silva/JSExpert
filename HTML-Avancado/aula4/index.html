<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="GET">
        <label>Nome:</label>
        <input name="nome" type="text" placeholder="Digite o seu nome">
        
        <br><br>
        
        <label>Email:</label>
        <input name="email" type="email" placeholder="Digite o seu email">
        
        <br><br>

        <label>Senha:</label>
        <input name="senha" type="password" placeholder="Digite uma senha">
        
        <br><br>

        <label>Sexo:</label>
        <br>
        <input name="sexo" type="radio" value="masculino"> <label>Masculino</label>
        <input name="sexo" type="radio" value="feminino"> <label>Feminino</label>
        <input name="sexo" type="radio" value="nao-informado"> <label>Prefiro não informar</label>
        <br><br>

        <label>Habilidades</label>
        <br>
        <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
        <br>
        <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
        <br>
        <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">JavaScript</label>
        
        <br><br>

        <label>Cidade:</label>
        <br>
        <select name="cidade">
            <option selected value="">-- Selecione uma cidade --</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Minas Gerais">Minas Gerais</option>
        </select>

        <br><br>

        <label>Carro:</label>
        <br>
        <select>
            <optgroup label="Honda">
                <option value="Civic">Civic</option> 
            </optgroup>
            <optgroup label="GM">
                <option value="Celta">Celta</option>
            </optgroup>
            <optgroup label="Fiat">
                <option value="Uno">Uno</option>
            </optgroup>
        </select>

        <button>Enviar</button>
    </form>
</body>
</html>
